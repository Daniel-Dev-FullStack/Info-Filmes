<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Catálogo de Filmes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-white">
      <div class="container">
        <a class="navbar-brand" href="index.html">Informações de Filmes</a>
      </div>
    </nav>

    <div class="container my-5">
      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container py-5">
          <h3 class="text-center mb-4">Pesquise por qualquer filme</h3>
          <form id="formPesquisa" class="d-flex justify-content-center">
            <input
              type="text"
              class="form-control w-50"
              id="textoPesquisa"
              placeholder="Buscar filme"
            />
          </form>
        </div>
      </div>

      <div id="filmes" class="row"></div>
    </div>

    <div class="modal fade" id="modalDetalhes" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Detalhes do Filme</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <div class="row">
              <div class="col-md-4">
                <img
                  src="https://via.placeholder.com/300x450"
                  class="img-fluid rounded"
                  alt="Poster do filme"
                />
              </div>

              <div class="col-md-8">
                <p><strong>Título:</strong>---</p>
                <p><strong>Ano:</strong>---</p>
                <p><strong>Diretor:</strong>---</p>
                <p><strong>Atores:</strong>---</p>
                <p><strong>Sinopse:</strong>---</p>
                <p>
                  ----
                </p>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script
      async
      await
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/eventos.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
